      about:
        title: "О проекте"
        body: |
          MobileJobs.ru создан в 2014 году. Проект является абсолютно некоммерческим. Его основная цель - поддержка сообщества разработчиков.

          Вакансии публикуются бесплатно. Размещаемая информация передается без изменений и принадлежит ее авторам.

          Для поддержания качества контента, публикуемые вакансии проходят предварительную проверку на соответствие тематике проекта. Таким образом отсеивается откровенный спам и вакансии, никак не связанные с мобильной разработкой.

          Проект открыт к предложениям по оказанию информационной поддержке любым мероприятиям по мобильной тематике

          При разработке за основу был взят проект [RubyJobs.ru](https://github.com/soulim/rbjobs) Александра Сулима

          Исходный код MobileJobs.ru вы можете найти по адресу: [github.com/fzn7/mobilejobs.ru](https://github.com/fzn7/mobilejobs.ru)

          [Свяжитесь со мной](http://MobileJobs.ru/pages/contacts), если у вас есть идеи, предложения и вопросы.
